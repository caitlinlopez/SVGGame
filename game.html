<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <title>
        game
    </title>
  </head>
  <body>

      <svg id="screen" width="100%" height="100%" style="background: #d38e89;">

        <!--food-->
        <image id="p" x="150" y="400" width="42" height="60" xlink:href="p.png">
        </image>

        <image id="pp" x="450" y="200" width="42" height="60" xlink:href="p.png">
        </image>

        <image id="ppp" x="800" y="300" width="42" height="60" xlink:href="p.png">
        </image>

        <image id="ppp" x="1050" y="150" width="42" height="60" xlink:href="p.png">
        </image>

        <!--ghosts-->
        <image id="g" x="150" y="100" width="60" height="60" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="120" to="300"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="300" to="120"  dur="5s" begin="0s; down.end"/>
        </image>

        <image id="gg" x="800" y="200" width="60" height="60" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="200" to="50"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="50" to="200"  dur="5s" begin="0s; down.end"/>
        </image>

        <!--holtzy-->
        <image id="h" x="250" y="450" width="130" height="130" xlink:href="h.gif"/>

        <text x="15" y="30" id="gc" fill-opacity="1">GHOSTS CAUGHT: 0</text>
        <text x="15" y="60" id="health" fill-opacity="1">HEALTH: 25</text>

        <!--end-->
        <rect id="back" x="410" y="150" width="500" height="300" fill="gray" fill-opacity="0"/>
        <rect id="box" x="410" y="150" width="500" height="300" fill="orange" fill-opacity="0" rx="10" ry="10"/>
        <text id="time" x="437" y="300" fill-opacity="0"></text>

      </svg>
    <script src="game.js"></script>
  </body>
</html>
