<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="svg.css">
  </head>
  <body>
    <div>
      <svg width="100%" height="595" style="background: #d38e89;">
        <image x="150" y="100" width="120" height="120" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="120" to="300"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="300" to="120"  dur="5s" begin="0s; down.end"/>
        </image>
        <image x="800" y="200" width="120" height="120" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="200" to="50"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="50" to="200"  dur="5s" begin="0s; down.end"/>
        </image>
        <image id="h" x="250" y="20" width="120" height="120" xlink:href="h.gif"/>
      </svg>
    </div>
    <script src="game.js"></script>
  </body>
</html>
