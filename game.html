<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="game.css">
    <title>
        game
    </title>
  </head>
  <body>

      <svg width="100%" height="595" style="background: #d38e89;">

        <image id="g" x="150" y="100" width="60" height="60" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="120" to="300"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="300" to="120"  dur="5s" begin="0s; down.end"/>
        </image>

        <image id="gg" x="800" y="200" width="60" height="60" xlink:href="ghost.gif">
          <animate id="down" attributeName="y" from="200" to="50"  dur="5s" begin="0s; up.end"/>
          <animate id="up" attributeName="y" from="50" to="200"  dur="5s" begin="0s; down.end"/>
        </image>

        <image id="h" x="250" y="450" width="130" height="130" xlink:href="h.gif"/>

        <text x="15" y="30" id="gc">GHOSTS CAUGHT: 0</text>

      </svg>
    <script src="game.js"></script>
  </body>
</html>
